<!DOCTYPE HTML>
<html>
	<head>
		<title>Carrom Board</title>
		<link rel="stylesheet" type="text/css" href="carrom.css">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
	</head>
	<body>
		<div class="carrom-frame"> 
			<!--Pockets-->
		    <div class="pockets pocket-1"> </div>
			<div class="pockets pocket-2"> </div>
			<div class="pockets pocket-3"> </div>
			<div class="pockets pocket-4"> </div>
			<!--end of pockets-->
			
			<!--center star-->
			
			<img class="star" src="images/center-star.png">
			<div class="circle"> </div>
		
			<!--end of center star-->
			
			<!--base-->
			<div class="base top-base"> 
				<div class="orange-circle orange-circle-1"> </div>
				<div class=" outline outline-1"> </div>
				
				<div class="orange-circle orange-circle-2"> </div>
				<div class=" outline outline-2"> </div>
			</div>
			
			<div class="base right-base"> 
				<div class="orange-circle orange-circle-3"> </div>
				<div class=" outline outline-3"> </div>
				
				<div class="orange-circle orange-circle-4"> </div>
				<div class=" outline outline-4"> </div>
			</div>
			
			<div class="base bottom-base"> 
				<div class="orange-circle orange-circle-5"> </div>
				<div class=" outline outline-5"> </div>
				
				<div class="orange-circle orange-circle-6"> </div>
				<div class=" outline outline-6"> </div>
			</div>
			
			<div class="base left-base"> 
				<div class="orange-circle orange-circle-7"> </div>
				<div class=" outline outline-7"> </div>
				
				<div class="orange-circle orange-circle-8"> </div>
				<div class=" outline outline-8"> </div>
			</div>
			<!--end of base-->
			
			<!--Arrows-->
			<img  class="arrow arrow-1" src="images/arrow-1.png">
			<img  class="arrow arrow-2" src="images/arrow-2.png">
			<img  class="arrow arrow-3" src="images/arrow-3.png">
			<img  class="arrow arrow-4" src="images/arrow-4.png">
				<!-- end of Arrows-->
			
			<!--coins-->
			<!--black coins-->
			<img class="coins black-coin-1" src="images/black-coin.png">
			<img class="coins black-coin-2" src="images/black-coin.png">
			<img class="coins black-coin-3" src="images/black-coin.png">
			<!-- end of black coins-->
			
			<!--white coins-->
			<img class="coins white-coin-1" src="images/white-coin.png">
			<img class="coins white-coin-2" src="images/white-coin.png">
			<img class="coins white-coin-3" src="images/white-coin.png">
			<!-- end of white coins-->
			
			<!-- red coin-->
			<img class="coins red-coin-1" src="images/red-coin.png">
			<img class="coins striker-coin" src="images/striker.png">
			
			<!--end of red coin-->
			
			<!--corners-->
			<div class="corner corner-1"> </div>
			<div class="corner corner-2"> </div>
			<div class="corner corner-3"> </div>
			<div class="corner corner-4"> </div>
			
			<!--end of corners-->
			</div>
	</body>
	</html>
